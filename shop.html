    <link rel="stylesheet" href="CSS/style.css">

    <link rel="stylesheet" href="CSS/main.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i,700&amp;subset=cyrillic-ext" rel="stylesheet">



    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Pacifico&family=Roboto&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

    <script src=" JS/assets.js"></script>

</head>

<body>

    <div id="loader">
        <div id="preloader">
            <div id="inloader"></div>
        </div>
    </div>

    <div id="wrapper-id" class="wrapper">
        <div class="content">

            <div id="for-header">
            </div>

            <div class="nav_actual_container">
                <div class="nav_actual_page">
                    <div class="actual_page">
                        <a href="index.html" class="nav_home_page">Pagina principală &nbsp</a>
                        <div>/&nbsp Magazin</div>
                    </div>
                    <div class="contact_page_head_text">
                        <div>Nutritie Sportiva</div>
                    </div>
                    <hr style="width: 100%;">
                </div>
            </div>


            <div style="max-width: 1100px;" class="container mb-5">
                <div class="row">

                    <!-- itemi -->
                    <div class="col-md-8">
                        <div class="row" id="products-container">

                        </div>
                    </div>

                    <!-- cos -->
                    <div class="col-md-4">

                        <!-- cos -->
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title">Coș</h4>

                                    <div data-cart-empty class="alert alert-secondary" role="alert">
                                        Coșul dvs. Este Gol
                                    </div>

                                    <!-- cart-wrapper -->
                                    <div class="cart-wrapper">

                                    </div>
                                    <!-- // cart-wrapper -->

                                    <!-- pretul -->
                                    <div class="cart-total">
                                        <p data-cart-delivery class="none">
                                            <span class="h5">Livrare:</span>
                                            <span class="delivery-cost">250 Lei</span><br>
                                            <span class="small">Livrare Gratis de la 600 Lei</span>
                                        </p>
                                        <p><span class="h5">Total:</span>
                                            <span class="total-price">0</span>
                                            <span class="rouble">Lei</span>
                                        </p>
                                    </div>
                                    <!-- // pretul -->

                            </div>

                            <!-- comanda -->
                            <div id="order-form" class="card-body border-top none">
                                <h5 class="card-title">Plaseaza Comanda</h4>
                                    <form>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Telefonul dvs.">
                                        </div>
                                        <button type="submit" class="btn mt-2 btn-primary">Comanda</button>
                                    </form>
                            </div>
                            <!-- // comanda -->

                        </div>
                        <!-- // cos -->

                    </div>

                </div>
            </div>

        </div>

    <div id="for-footer"></div>


    <script src="./JS/renderProducts.js"></script>
    <script src="./JS/calcCartPrice.js"></script>
    <script src="./JS/toggleCartStatus.js"></script>
    <script src="./JS/counter-02.js"></script>
    <script src="./JS/cart-02.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
